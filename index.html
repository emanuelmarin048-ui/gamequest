<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameQuest</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a20, #111133);
      color: white;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #111122, #181844);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      border-right: 3px solid #00ffff;
    }
    .sidebar h2 {
      color: #00ffff;
      font-size: 22px;
      margin-bottom: 25px;
    }
    .sidebar button {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-size: 15px;
      background: #00ffff;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #00ccff;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: #181830;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #00ffff33;
    }
    .game-card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0 5px;
      text-align: center;
      font-size: 16px;
    }
    .game-details {
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 15px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      display: none;
      z-index: 10;
      text-align: center;
    }
    .game-details img {
      width: 200px;
      border-radius: 10px;
    }
    .close-btn {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      background: #ff0055;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2> GameQuest</h2>
    <button onclick="showCategory('interes')"> Me interesan</button>
    <button onclick="showCategory('diversion')"> Por diversi贸n</button>
    <button onclick="showCategory('aburren')"> Me aburren</button>
    <button onclick="showCategory('completados')"> Completados 100%</button>
    <button onclick="openChat()"> Chat con IA</button>
  </div>

  <div class="main">
    <div class="search-bar">
      <input id="search" placeholder=" Buscar juegos..." oninput="searchGames()">
    </div>
    <div id="games" class="game-grid"></div>
  </div>

  <div id="details" class="game-details">
    <h2 id="detailTitle"></h2>
    <img id="detailImage" src="">
    <p id="detailDesc"></p>
    <button class="close-btn" onclick="closeDetails()">Cerrar</button>
  </div>

  <script>
    const allGames = [
      { name: "The Legend of Zelda: Breath of the Wild", img: "https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/3b451fe3b438f4783.jpg", desc: "Explora Hyrule en un vasto mundo abierto lleno de desaf铆os y misterios.", category: "completados" },
      { name: "Dark Souls III", img: "https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/1c4a77c6e8e93823d.jpg", desc: "Enfrenta jefes brutales y convi茅rtete en un guerrero legendario.", category: "interes" },
      { name: "GTA V", img: "https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/4c26ffb60d57.jpg", desc: "Vive la vida criminal en Los Santos con acci贸n, conducci贸n y caos.", category: "diversion" },
      { name: "Minecraft", img: "https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/ee64df57a8127b.jpg", desc: "Crea, explora y sobrevive en un mundo hecho de bloques.", category: "aburren" }
    ];

    function showCategory(cat) {
      const grid = document.getElementById("games");
      grid.innerHTML = "";
      const filtered = allGames.filter(g => g.category === cat);
      filtered.forEach(g => {
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
          <img src="${g.img}" alt="${g.name}">
          <h3>${g.name}</h3>
        `;
        div.onclick = () => openDetails(g);
        grid.appendChild(div);
      });
    }

    function openDetails(game) {
      document.getElementById("detailTitle").textContent = game.name;
      document.getElementById("detailImage").src = game.img;
      document.getElementById("detailDesc").textContent = game.desc;
      document.getElementById("details").style.display = "block";
    }

    function closeDetails() {
      document.getElementById("details").style.display = "none";
    }

    function searchGames() {
      const text = document.getElementById("search").value.toLowerCase();
      const grid = document.getElementById("games");
      grid.innerHTML = "";
      allGames.filter(g => g.name.toLowerCase().includes(text)).forEach(g => {
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
          <img src="${g.img}" alt="${g.name}">
          <h3>${g.name}</h3>
        `;
        div.onclick = () => openDetails(g);
        grid.appendChild(div);
      });
    }

    function openChat() {
      alert(" Pr贸ximamente: Chat gamer con IA para consejos y trucos.");
    }

    showCategory("interes");
  </script>
</body>
</html>
